<body>
    <!--使用closepath-->
    <svg width="150px" height="150px" viewBox="0 0 150 150" >
        <g style="stroke: gray; stroke-width: 8; fill: none;" >
            <!--四条线形式的矩形-->
            <path d="M 10 10 L 40 10 L 40 30 L 10 30 L 10 10" ></path>

            <!--closepath绘制的矩形-->

        </g>
    </svg>
