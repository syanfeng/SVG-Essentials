<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>椭圆弧</title>
</head>
<body>
    <!--椭圆-->
    <svg width="400px" height="300px" viewBox="0 0 400 300" >
        <!--<g style="stroke: black; fill: none;" >
            <path d="M 125,75 A100,50 0 0,0 225, 125" ></path>
            <path d="M 125,75 A100,50 0 0,1 225, 125" ></path>
            <path d="M 125,75 A100,50 0 1,0 225, 125" ></path>
            <path d="M 125,75 A100,50 0 1,1 225, 125" ></path>
        </g>-->
        <!--灰色投影-->
        <ellipse cx="154" cy="154" rx="150" ry="120" style="fill: #999999;" ></ellipse>

        <!--浅蓝色椭圆-->
        <ellipse cx="152" cy="152" rx="150" ry="120" style="fill: #cceeff;" ></ellipse>

        <!--浅红色大半圆填充符号的上半部分，其下方“浸入”符号左下方的浅红色小半圆-->
        <path d="M 302 152 A 150 120, 0, 1, 0, 2 152
                A 75 60, 0, 1, 0, 152 152" style="fill: #ffcccc" ></path>

        <!--浅蓝色小半圈， 填充符号右上方-->
        <path d="M 152 152 A 75 60, 0, 1, 1, 302 152" style="fill: #cceeff;" ></path>
    </svg>
</body>
</html>
