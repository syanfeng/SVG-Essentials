<body>
    <!--使用closepath-->
    <svg width="150px" height="150px" viewBox="0 0 150 150" >
        <g style="stroke: black; fill: none;" >
            <!--一条线-->
            <path d="M 10 10 L 40, 30 L 10 30 L 10 10" ></path>
            <!--一个直角-->
            <path d="M 60, 10 L 90 10 L 90 30 Z" ></path>
            <!--两个30°角-->
            <path d="M 40 60 L 10 60 L 40 42.68 Z M 60 60 L 90 60 L 60 42.68 Z" ></path>

        </g>
    </svg>
